<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>The Magical Cat Button</title>
</head>

<body>
  <button id="cat-button">magical cat button</button>
  <div id="images">
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript">
    // on click event listener
    $("#cat-button").on("click", function() {

      // this is the api address for giphy
      var queryURL = "https://api.giphy.com/v1/gifs/random?api_key=dc6zaTOxFJmzC&tag=cats";

      // ajax requesting from the api
      $.ajax({
        url: queryURL,
        method: "GET"
      })

      // promise, "once we get the information, do this"
        .then(function(response) {

        // gets an image response and store it in a variable
          var imageUrl = response.data.image_original_url;

          // creates an image element
          var catImage = $("<img>");

          // add url to src of image, and add alt tag with "cat image"
          catImage.attr("src", imageUrl);
          catImage.attr("alt", "cat image");

          // place newly created element in front of the last created element
          $("#images").prepend(catImage);
        });
    });
  </script>
</body>

</html>
